<ion-header>
  <ion-toolbar>
    <ion-title>
      New Location
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" [(ngModel)]="desc"></ion-input>
        </ion-item>
    </ion-list>
    <ion-row no-padding>
        <ion-col>
            <button ion-button clear small color="danger" icon-left (click)="save()">
                <ion-icon name='add'></ion-icon>
                Save
            </button>
        </ion-col>
    </ion-row>
</ion-content>
